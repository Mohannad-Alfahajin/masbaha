  <link rel="preload" href="style.css" as="style">
  <link rel="preload" href="script.js" as="script">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>مسبحة إلكترونية | عداد تسبيح إلكتروني - ذكر الله</title>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "مسبحة إلكترونية",
    "description": "أداة مساعدة للذكر والاستغفار",
    "applicationCategory": "ReligiousApplication",
    "operatingSystem": "Any"
  }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>مسبحة إلكترونية</h1>
      <p class="subtitle">أداة مساعدة للذكر والاستغفار</p>
    </header>
    
    <main>
      <div class="zekr-section">
        <label id="zekrLabel">اختر نوع الذكر:</label>
        <select id="zekrSelect" aria-labelledby="zekrLabel">
          <option value="أستغفر الله">أستغفر الله</option>
          <option value="سبحان الله">سبحان الله</option>
          <option value="الحمد لله">الحمد لله</option>
          <option value="لا إله إلا الله">لا إله إلا الله</option>
          <option value="الله أكبر">الله أكبر</option>
          <option value="لا حول ولا قوة إلا بالله">لا حول ولا قوة إلا بالله</option>
          <option value="سبحان الله وبحمده، سبحان الله العظيم">سبحان الله وبحمده، سبحان الله العظيم</option>
          <option value="لا إله إلا الله وحده لا شريك له، له الملك وله الحمد، وهو على كل شيء قدير">لا إله إلا الله وحده لا شريك له، له الملك وله الحمد، وهو على كل شيء قدير</option>
        </select>
        
        <div id="currentZekr" class="current-zekr" aria-live="polite">الذكر الحالي: أستغفر الله</div>
        
        <div class="counter-container">
          <div id="counter" class="counter" aria-live="polite">0</div>
          <span class="counter-label">عدد التسبيحات</span>
        </div>
        
        <div class="buttons">
          <button onclick="increment()" class="btn-count" aria-label="زيادة العداد">تسبيح</button>
          <button onclick="resetCounter()" class="btn-reset" aria-label="إعادة تعيين العداد">تصفير</button>
        </div>
      </div>
    </main>
    
    <footer>
      <p>© <span id="current-year">2023</span> مسبحة إلكترونية - جميع الحقوق محفوظة</p>
    </footer>
  </div>
  
  <script src="script.js" defer></script>
  
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // تسجيل Service Worker
    if('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed: ', err));
      });
    }
  </script>
</body>
